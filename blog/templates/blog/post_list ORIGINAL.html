{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div>
			<p> publicado: {{ post.published_date }}</p>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h2>
			<p>{{ post.descripcion|linebreaksbr }}</p>
			<hr>
		</div>
	{% endfor %}
{% endblock %}
